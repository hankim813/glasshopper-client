<ion-view view-title="Bars">
<ion-content>
<!-- Pull Refresh -->
<ion-refresher pulling-text="Pull to refresh" on-refresh="updateBars()">
</ion-refresher>
<div class="list">
	<a class="item item-thumbnail-left" ng-repeat="bar in bars" ui-sref="app.barshow({ barId: bar.obj._id, distance: bar.dis })">
		<img ng-src="{{(bar.obj.photoUrl || './img/bar-placeholder.png')}}">
		<h2> {{bar.obj.name}} </h2>
		<p> {{bar.obj.address}} - {{bar.dis.toFixed(3)}} mi.</p>
		<i class="icon ion-chevron-right"></i>
	</a>
</div>
</ion-content>
</ion-view>
