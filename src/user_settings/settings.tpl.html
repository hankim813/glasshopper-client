<ion-view view-title="{{user.name}}">
	<ion-content>
		<div class="list">
			<a class="item item-thumbnail-left" href="#">
				<img ng-src="{{user.profilePhotoUrl}}">
			</a>
		</div>
		<div class="row">
		<h3>Default Search Radius: {{newSettings.radiusDefinition}} mi.</h3>
		</div>

		<div class="range">
		  <i class="icon ion-volume-low"></i>
		  <input type="range" min="0.1" max="10" step="0.1" value="{{newSettings.radiusDefinition}}" ng-model="newSettings.radiusDefinition">
		  <i class="icon ion-volume-high"></i>
		</div>
		<button class="button" ng-click="updateSettings()">submit</button>

	</ion-content>
</ion-view>
