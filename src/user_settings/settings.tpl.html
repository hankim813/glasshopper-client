<ion-view view-title="{{user.name}}">
	<ion-content>
		<div class="row">
		<h3>Default Search Radius: {{radiusDefinition}} mi.</h3>
		</div>

		<div class="range">
		  <i class="icon ion-volume-low"></i>
		  <input type="range" min="0" max="20" value="{{radiusDefinition}}" ng-model="radiusDefinition" on-release="update(radiusDefinition, user.id)">
		  <i class="icon ion-volume-high"></i>
		</div>

	</ion-content>
</ion-view>
