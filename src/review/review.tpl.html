<ion-modal-view ng-controller="ReviewController">
  <ion-content>
    <div class="row">
      <div class="bar bar-header bar-stable">
        <h1 class="title">Review {{bar.name}}</h1>
        <div class="buttons">
          <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
        </div>
      </div>
    </div>

    <div class="row row-center" style="padding-top:10%;">
      <div class='col' padding-vertical="true">
        <form ng-submit='createReview()'>
          <div class="list card">
            <input type="hidden" name="review.bar" ng-init="review.bar=bar._id" ng-model="review.bar">

            <div class="item item-divider">
              Noise Level
            </div>
            <div class="item range range-positive">
              <i class="icon ion-volume-low"></i>
              <input type="range" name="noiseLevel" min="0" max="100" ng-model="rawData.noiseLevel">
              <i class="icon ion-volume-high"></i>
            </div>
            <!-- <div class="item item-divider">{{prepareStats(rawData.noiseLevel)}}</div> -->

              <div class="item item-divider">
                Crowd Level
              </div>
              <div class="item range range-assertive">
                <i class="icon ion-person"></i>
                <input type="range" name="crowdLevel" min="0" max="100" ng-model="rawData.crowdLevel">
                <i class="icon ion-ios-people"></i>
              </div>
              <!-- <div class="item item-divider">{{prepareStats(rawData.crowdLevel)}}</div> -->

              <div class="item item-divider">
                Girl To Guy Ratio
              </div>
              <div class="item range range-stables">
                  <i class="icon ion-man"></i>
                  <input type="range" name="ggRatio" min="0" max="100" ng-model="rawData.ggRatio">
                  <i class="icon ion-woman"></i>
              </div>
              <div class="item item-divider">{{renderGgRatio(rawData.ggRatio)}}</div>

              <div class="item item-divider">
                Age Range
              </div>
              <div class="item range range-royal">
                <i class="icon ion-egg"></i>
                <input type="range" name="avgAge" min="0" max="100" ng-model="rawData.avgAge">
                <i class="icon ion-ios-people"></i>
              </div>
              <div class="item item-divider">{{renderAgeRange(rawData.avgAge)}}</div>

              <label class="item" >
                <button class="button button-block button-positive" type="submit" ng-click="modal.hide()">Submit</button>
              </label>
            </div>
          </form>
        </div>
      </div>

  </ion-content>
</ion-modal-view>
