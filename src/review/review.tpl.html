 <ion-modal-view ng-controller="ReviewController" class="reviewForm">
    <form ng-submit='onReviewSubmit()' name="reviewForm">
      <ion-tabs class="tabs-top" id="reviewTabs">

      <!-- NOISE -->
        <ion-tab title="Noise" icon-on="fa fa-volume-up" icon-off="fa fa-volume-up" class="padding-vertical">
          <ion-header-bar class="bar-positive">
            <h1 class="title">Review {{bar.name}}</h1>
            <div class="button button-clear" ng-click="closeReview()">
              <span class="icon ion-close"></span>
            </div>
          </ion-header-bar>
          <ion-content class="padding">
          <h4 class="tab-heading">How loud is it?</h4>
          <div class="item range range-positive padding-vertical">
            <i class="icon ion-volume-low"></i>
            <input type="range" name="noiseLevel" min="0" max="100" ng-model="rawData.noiseLevel" class="noiseLevelRange" required>
            <i class="icon ion-volume-high"></i>
          </div>
          <a href="#" class="button button-block button-outline icon-right ion-chevron-right button-calm" ng-click="selectTab('reviewTabs', 1)">Next</a>
        </ion-content>
      </ion-tab>

      <!-- CROWD -->
      <ion-tab title="crowd" icon-on="fa fa-users" icon-off="fa fa-users"  class="padding-vertical">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Review {{bar.name}}</h1>
          <div class="button button-clear" ng-click="closeReview()">
            <span class="icon ion-close"></span>
          </div>
        </ion-header-bar>
        <ion-content class="padding">
          <h4 class="tab-heading">How's the crowd?</h4>
          <div class="row">
            <a class="col button" ng-class="{'button-calm': isCrowdActive('dead')}" ng-click="setActive('dead')">Kinda Empty.</a>
          </div>
          <div class="row">
            <a class="col button" ng-class="{'button-energized': isCrowdActive('ok')}" ng-click="setActive('ok')">Good Leg Room</a>
          </div>
          <div class="row">
            <a class="col button" ng-class="{'button-balanced': isCrowdActive('poppin')}" ng-click="setActive('poppin')">It's Poppin!</a>
          </div>
          <div class="row">
            <a class="col button" ng-class="{'button-assertive': isCrowdActive('ugh')}" ng-click="setActive('ugh')">I Can't Moooove!</a>
          </div>
          <a href="#" class="button button-block button-outline icon-right ion-chevron-right button-calm" ng-click="selectTab('reviewTabs', 2)">Next</a>
        </ion-content>
      </ion-tab>

      <!-- GIRL/GUY -->
      <ion-tab title="gg" icon-on="ion-transgender" icon-off="ion-calm ion-transgender">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Review {{bar.name}}</h1>
          <div class="button button-clear" ng-click="closeReview()">
            <span class="icon ion-close"></span>
          </div>
        </ion-header-bar>

        <ion-content class="padding">
          <h4 class="tab-heading">What's male to female ratio?</h4>
          <div class="item range range-stables padding-vertical">
            <i class="icon ion-man"></i>
            <input type="range" name="ggRatio" min="0" max="100" ng-model="rawData.ggRatio" class="ratioRange" required>
            <i class="icon ion-woman"></i>
          </div>
          <a href="#" class="button button-block button-outline icon-right ion-chevron-right button-calm" ng-click="selectTab('reviewTabs', 3)">Next</a>
        </ion-content>
      </ion-tab>

      <!-- AGE -->
      <ion-tab title="age" icon-on="ion-clock" icon-off="ion-clock">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Review {{bar.name}}</h1>
          <div class="button button-clear" ng-click="closeReview()">
            <span class="icon ion-close"></span>
          </div>
        </ion-header-bar>

        <ion-content class="padding">
          <h4 class="tab-heading">Fresh hops or barrel-aged?</h4>
          <div class="row">
            <a class="col button" ng-class="{'button-calm': isAgeActive(1)}" ng-click="setActive(1)">21-25 years</a>
          </div>
          <div class="row">
            <a class="col button" ng-class="{'button-energized': isAgeActive(2)}" ng-click="setActive(2)">26-30 years</a>
          </div>
          <div class="row">
            <a class="col button" ng-class="{'button-balanced': isAgeActive(3)}" ng-click="setActive(3)">31-40 years</a>
          </div>
          <div class="row">
            <a class="col button" ng-class="{'button-assertive': isAgeActive(4)}" ng-click="setActive(4)">40+ years</a>
          </div>

          <button class="button button-block button-positive" type="submit"  ng-disabled="reviewForm.$invalid || buttonInvalid()">{{submissionText}}</button>
        </ion-content>
      </ion-tab>
    </ion-tabs>
  </form>
</ion-modal-view>
