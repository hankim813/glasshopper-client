<ion-modal-view ng-controller="ReviewController">
<ion-content>
<div class="row">
  <div class="bar bar-header bar-stable">
    <h1 class="title">Review {{bar.name}}</h1>
    <div class="buttons">
      <div class="button button-clear" ng-click="closeReview()"><span class="icon ion-close"></span></div>
    </div>
  </div>
</div>

<div class="row row-center" style="padding-top:10%;">
  <div class='col' padding-vertical="true">
    <form ng-submit='createReview()' name='reviewForm'>
      <div class="list card">
        <input type="hidden" name="review.bar" ng-init="review.bar=bar._id" ng-model="review.bar">

        <div class="item item-divider">
          Noise Level
        </div>

        <div class="item range range-positive">
          <i class="icon ion-volume-low"></i>
          <input type="range" name="noiseLevel" min="0" max="100" ng-model="rawData.noiseLevel" required>
          <i class="icon ion-volume-high"></i>
        </div>

        <div class="item item-divider">
          Crowd Level
        </div>
        <div class="item range range-assertive">
          <i class="icon ion-person"></i>
          <input type="range" name="crowdLevel" min="0" max="100" ng-model="rawData.crowdLevel" required>
          <i class="icon ion-ios-people"></i>
        </div>

        <div class="item item-divider">
          Girl To Guy Ratio
        </div>
        <div class="item range range-stable">
          <i class="icon ion-man"></i>
          <input type="range" name="ggRatio" min="0" max="100" ng-model="rawData.ggRatio" required>
          <i class="icon ion-woman"></i>
        </div>
        <div class="item item-divider">{{renderGgRatio(rawData.ggRatio)}}</div>

        <div class="item item-divider">
          Age Range
        </div>
        <div class="item range range-royal">
          <i class="icon ion-egg"></i>
          <input type="range" name="avgAge" min="0" max="100" ng-model="rawData.avgAge" required>
          <i class="icon ion-ios-people"></i>
        </div>
        <div class="item item-divider">{{renderAgeRange(rawData.avgAge)}}</div>

        <label class="item" >
          <button class="button button-block button-positive" type="submit" ng-click="closeReview()" ng-disabled="reviewForm.$invalid">Submit</button>
        </label>
      </div>
    </form>
  </div>
</div>

</ion-content>
</ion-modal-view>
