
<ion-view view-title="{{crawlTitle | date: 'EEEE, MMM d'}}">
  <ion-content>
  	<div class="row" ng-hide="noBars"><h4 class="center-elm">You haven't checked into any bars yet!</h4></div>

			<div class="list card" ng-repeat="checkin in checkins | reverse" ui-sref="app.barshow({barId: checkin._bar._id})">
				<div class="item item-avatar">
				  <img ng-src="{{ (checkin._bar.photoUrl || './img/bar-placeholder.png') }}">
				  <h2>{{ checkin._bar.name }}</h2>
				  <p>{{ checkin._bar.address }}</p>
				</div>

				<div class="item item-image">
				  <img ng-src="{{ (checkin._bar.photoUrl || './img/bar-placeholder.png') }}">
			  </div>

			  <div class="item item-text-wrap">
				  Checked In At: {{ checkin.createdAt | date: 'EEEE, MMM d, h:mm a' }}
		    </div>

				<a class="item item-icon-left assertive" ui-sref="app.barshow({barId: checkin._bar._id})">
			    <i class="icon ion-wineglass"></i>
			    View Bar Dashboard
			  </a>
			</div>

		<div class="row">
			<button class="button button-assertive button-full" ng-disabled="ifEnded" ng-click="showActionSheet()">
	    {{ endCrawlButtonMsg }}
			</button>
		</div>
  </ion-content>
</ion-view>
