<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">GlassHopper</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.settings" ui-sref-active="item-balanced">
          My Profile
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.bars" ui-sref-active="item-balanced">
          Bars
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/bars/map">
          Bars Map
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.crawls" ng-hide="crawlStarted()" ui-sref-active="item-balanced">
          Start Your Crawl
        </ion-item>
        <ion-item nav-clear menu-close ng-show="crawlStarted()" ng-click="fetchCurrentCrawl()" ui-sref-active="item-balanced">
          Current Crawl
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.crawlHistory" ui-sref-active="item-balanced">
          Crawl History
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()" ui-sref-active="item-balanced">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
